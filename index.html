<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js"></script>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <div class="candle-count-display">
      Happy Birthday! Make a wish and blow out the candles!</span>
    </div>

      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>
    <div class="instructions">Tap on the cake to place the candles and blow into the microphone</div>
   <div class="button-container">
  <button id="musicButton">Play Music</button>
  <button id="showImageButton">Show Image</button>
</div>
