<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js"></script>
  </head>
  <body>
   
    <div class="candle-count-display">
      Happy Birthday! Make a wish and blow out the candles!</span>
    </div>
    
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>
    <div class="instructions">Tap on the cake to place the candles</div>
    <button id="musicButton">Play Music</button>
    <audio id="backgroundMusic" loop>
      <source src="song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
   

  </body>
</html>
